before_install: true


install: source utility/ci/travis/install.sh

before_script: true

script: source utility/ci/travis/build.sh

after_script: true


anchors:
  clang-38: &clang-38 { apt: { packages: [ "clang-3.8", "libstdc++-6-dev" ], 
                               sources: [ "llvm-toolchain-xenial-3.8", "ubuntu-toolchain-r-test"   ] } }
  clang-4:  &clang-4  { apt: { packages: [ "clang-4.0", "libstdc++-6-dev" ], 
                               sources: [ "llvm-toolchain-xenial-4.0", "ubuntu-toolchain-r-test"   ] } }
  clang-5:  &clang-5  { apt: { packages: [ "clang-5.0", "libstdc++-7-dev" ], 
                               sources: [ "llvm-toolchain-xenial-5.0", "ubuntu-toolchain-r-test"   ] } }
  clang-6:  &clang-6  { apt: { packages: [ "clang-6.0", "libc6-dbg", "libc++-dev", "libstdc++-8-dev" ], 
                               sources: [ "llvm-toolchain-xenial-6.0", "ubuntu-toolchain-r-test"   ] } }
  clang-7:  &clang-7  { apt: { packages: [ "clang-7", "libc6-dbg", "libc++-dev", "libstdc++-8-dev" ], 
                               sources: [ "llvm-toolchain-xenial-7", "ubuntu-toolchain-r-test"   ] } }
  clang-8:  &clang-8  { apt: { packages: [ "clang-8", "libc6-dbg", "libc++-dev", "libstdc++-8-dev" ], 
                               sources: [ "llvm-toolchain-xenial-8", "ubuntu-toolchain-r-test"   ] } }
  gcc-48:   &gcc-48   { apt: { packages: [ "g++-4.8" ] } }
  gcc-49:   &gcc-49   { apt: { packages: [ "g++-4.9" ], 
                               sources: [ "ubuntu-toolchain-r-test" ] } }
  gcc-5:    &gcc-5    { apt: { packages: [ "g++-5" ] } }
  gcc-6:    &gcc-6    { apt: { packages: [ "g++-6" ], sources: [ "ubuntu-toolchain-r-test" ] } }
  gcc-7:    &gcc-7    { apt: { packages: [ "g++-7" ], sources: [ "ubuntu-toolchain-r-test" ] } }
  gcc-8:    &gcc-8    { apt: { packages: [ "g++-8" ], sources: [ "ubuntu-toolchain-r-test" ] } }
  gcc-8:    &gcc-9    { apt: { packages: [ "g++-9" ], sources: [ "ubuntu-toolchain-r-test" ] } }



jobs:
  include:
    # xenial has libstdc++ from gcc 5.4.0 with newer ABI
    - { os: "linux", dist: "trusty", env: [ "B2_TOOLSET=gcc-4.8",     "B2_CXXSTD=03,11", "COPTS=$GCC_4_8_COPTS", "LOPTS=$GCC_4_8_LOPTS" ], addons: *gcc-48 }
    - { os: "linux", dist: "trusty", env: [ "B2_TOOLSET=gcc-4.9",     "B2_CXXSTD=03,11", "COPTS=$GCC_4_9_COPTS", "LOPTS=$GCC_4_9_LOPTS"    ], addons: *gcc-49 }
    - { os: "linux", dist: "trusty", env: [ "B2_TOOLSET=clang-3.8",   "B2_CXXSTD=03,11,14", "COPTS=$CLANG_3_8_COPTS", "LOPTS=$CLANG_3_8_LOPTS" ], addons: *clang-38 }

    # libstdc++
    - { os: "linux", env: [ "B2_TOOLSET=gcc-5",       "B2_CXXSTD=11",       "COPTS=$GCC_5_COPTS", "LOPTS=$GCC_5_LOPTS" ], addons: *gcc-5 }
    - { os: "linux", env: [ "B2_TOOLSET=gcc-6",       "B2_CXXSTD=11,14",    "COPTS=$GCC_6_COPTS", "LOPTS=$GCC_6_LOPTS" ], addons: *gcc-6 }
    - { os: "linux", env: [ "B2_TOOLSET=gcc-7",       "B2_CXXSTD=11,14,17", "COPTS=$GCC_7_COPTS", "LOPTS=$GCC_7_LOPTS" ], addons: *gcc-7 }
    - { os: "linux", env: [ "B2_TOOLSET=gcc-8",       "B2_CXXSTD=14,17,2a", "COPTS=$GCC_8_COPTS", "LOPTS=$GCC_8_LOPTS" ], addons: *gcc-8 }
    - { os: "linux", env: [ "B2_TOOLSET=clang-4.0",   "B2_CXXSTD=11,14",    "COPTS=$CLANG_4_COPTS", "LOPTS=$CLANG_4_LOPTS" ], addons: *clang-4 }
    - { os: "linux", env: [ "B2_TOOLSET=clang-5.0",   "B2_CXXSTD=11,14,17", "COPTS=$CLANG_5_COPTS", "LOPTS=$CLANG_5_LOPTS" ], addons: *clang-5 }
    - { os: "linux", env: [ "B2_TOOLSET=clang-6.0",   "B2_CXXSTD=14,17,2a", "COPTS=$CLANG_6_COPTS", "LOPTS=$CLANG_6_LOPTS" ], addons: *clang-6 }
    - { os: "linux", env: [ "B2_TOOLSET=clang-7",     "B2_CXXSTD=14,17,2a", "COPTS=$CLANG_7_COPTS", "LOPTS=$CLANG_7_LOPTS" ], addons: *clang-7 }
    - { os: "linux", env: [ "B2_TOOLSET=clang-8",     "B2_CXXSTD=14,17,2a", "COPTS=$CLANG_8_COPTS", "LOPTS=$CLANG_8_LOPTS" ], addons: *clang-8 }

    # libc++
    - { os: "linux", env: [ "B2_TOOLSET=clang-6.0",   "B2_CXXSTD=03,11,14,17,2a",
                            "B2_CXXFLAGS=-stdlib=libc++", "COPTS=$CLANG_6_COPTS", "LOPTS=$CLANG_6_LOPTS"                   ], addons: *clang-6   }
    
