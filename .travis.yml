      addons: 
        apt: 
          packages: 
            - clang-8
            - libc6-dbg
            - libc++-dev
            - libstdc++-8-dev
          sources: 
            - llvm-toolchain-xenial-8
            - ubuntu-toolchain-r-test
      after_script: true
      before_install: 
        - "utility/ci/travis/format-check.sh || exit 1"
      before_script: true
      env: 
        - COMMENT=Formatting
        - B2_TOOLSET=clang-8
        - "B2_CXXSTD=14,17,2a"
      install: true
      name: "Static Code Quality Checks"
      os: linux
      script: true
      stage: Static_QC
    - 
      addons: 
        apt: 
          packages: 
            - clang-8
            - libc6-dbg
            - libc++-dev
            - libstdc++-8-dev
          sources: 
            - llvm-toolchain-xenial-8
            - ubuntu-toolchain-r-test
      after_script: true
      before_install: 
        - utility/ci/travis/cppcheck.sh
      before_script: true
      env: 
        - COMMENT=cppcheck
      install: true
      name: "Static Code Quality Checks"
      os: linux
      script: true
      stage: Static_QC
    - 
      addons: 
        apt: 
          packages: 
            - g++-8
          sources: 
            - ubuntu-toolchain-r-test
      env: 
        - COMMENT=codecov.io
        - B2_TOOLSET=gcc-8
        - "B2_CXXSTD=03,11"
        - B2_DEFINES='define=BOOST_NO_STRESS_TEST=1'
      name: "Dynamic Code Quality Checks"
      os: linux
      script: 
        - "pushd /tmp && git clone https://github.com/linux-test-project/lcov.git && export PATH=/tmp/lcov/bin:$PATH && which lcov && lcov --version && popd"
        - utility/ci/codecov/coverage.sh
      stage: Dynamic_QC
    - 
      addons: 
        apt: 
          packages: 
            - g++-8
          sources: 
            - ubuntu-toolchain-r-test
      env: 
        - COMMENT=ubsan
        - B2_VARIANT=variant=debug
        - B2_TOOLSET=gcc-8
        - "B2_CXXSTD=03,11,14,17,2a"
        - B2_DEFINES='define=BOOST_NO_STRESS_TEST=1'
        - "COPTS=\"cxxflags=-fno-omit-frame-pointer cxxflags=-fsanitize=undefined cxxflags=-fno-sanitize-recover=all\\\"\","
        - "LOPTS=\"linkflags=-fsanitize=undefined linkflags=-fno-sanitize-recover=all linkflags=-fuse-ld=gold\""
        - UBSAN_OPTIONS='print_stacktrace=1'
      name: "Dynamic Code Quality Checks"
      os: linux
      stage: Dynamic_QC
    - 
      addons: 
        apt: 
          packages: 
            - g++-8
          sources: 
            - ubuntu-toolchain-r-test
      env: 
        - COMMENT=valgrind
        - B2_VARIANT=variant=debug
        - B2_TOOLSET=gcc-8
        - "B2_CXXSTD=03,11,14,17,2a"
        - B2_DEFINES='define=BOOST_NO_STRESS_TEST=1'
        - B2_TESTFLAGS=testing.launcher=valgrind
        - VALGRIND_OPTS=--error-exitcode=1
        - "COPTS=-Wall -Wextra -Wpedantic -Wredundant-decls -Wcast-align -Wmissing-declarations -Wmissing-include-dirs -Wswitch-enum -Wswitch-default -Werror -Winvalid-pch -Wredundant-decls -Wformat=2 -Wmissing-format-attribute -Wformat-nonliteral -fstack-protector-all -fstack-check-lubsan -Wno-unused-parameter -Wno-missing-declarations -Wno-sign-compare -fPIC -fsanitize=address -fsanitize=pointer-compare -fsanitize=leak -fsanitize-coverage=trace-pc -fsanitize-coverage=trace-cmp -fcf-protection=full -fvtable-verify=std -lasan -llsan -Wodr -fsanitize=undefined -fsanitize-address-use-after-scope -fvtv-debug"
        - "LOPTS=-lubsan -fPIC -llsan -lasan"
      name: "Dynamic Code Quality Checks"
      os: linux
      script: utility/ci/travis/valgrind.sh
      stage: Dynamic_QC
    - 
      env: 
        - "COMMENT='Coverity Scan'"
        - B2_TOOLSET=clang-6.0
        - "COPTS=-Weverything -Werror -fstack-protector-all -fstack-check-lubsan -fPIC -fsanitize=address -fsanitize=pointer-compare -fsanitize=leak -fsanitize-coverage=trace-pc -fsanitize-coverage=trace-cmp -fcf-protection=full -fvtable-verify=std -lasan -llsan -fsanitize=undefined -fsanitize-address-use-after-scope -fvtv-debug"
        - "LOPTS=-lubsan -fPIC -llsan -lasan"
      name: "Dynamic Code Quality Checks"
      os: linux
      script: utility/ci/travis/coverity.sh
      stage: Dynamic_QC
language: cpp
notifications: 
  email: false
script: "source utility/ci/travis/build.sh"
stages: 
  - Static_QC
  - Dynamic_QC
  - test
