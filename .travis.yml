            - clang-6.0
            - libc6-dbg
            - libc++-dev
            - libstdc++-8-dev
          sources: 
            - llvm-toolchain-xenial-6.0
            - ubuntu-toolchain-r-test
      env: 
        - B2_TOOLSET=clang-6.0
        - "B2_CXXSTD=03,11,14,17,2a"
        - B2_CXXFLAGS=-stdlib=libc++
        - "COPTS=-Weverything -Werror -fstack-protector-all -fstack-check-lubsan -fPIC -fsanitize=address -fsanitize=pointer-compare -fsanitize=leak -fsanitize-coverage=trace-pc -fsanitize-coverage=trace-cmp -fcf-protection=full -fvtable-verify=std -lasan -llsan -fsanitize=undefined -fsanitize-address-use-after-scope -fvtv-debug"
