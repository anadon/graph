        - B2_TOOLSET=clang-8
        - B2_CXXSTD=14,17,2a
        - COPTS=$CLANG_8_COPTS
        - LOPTS=$CLANG_8_LOPTS
      addons: *clang-8
      before_install: {&run utility/ci/travis/format-check.sh || exit 1 }
      install: true
      before_script: true
      script: true
      after_script: true

    - os: linux
      env:
        - COMMENT=codecov.io
        - B2_CXXSTD=03,11
        - B2_TOOLSET=gcc-8
        - B2_DEFINES="define=BOOST_NO_STRESS_TEST=1"
        - COPTS=$GCC_8_COPTS
        - LOPTS=$GCC_8_LOPTS
      addons: *gcc-8
      script:
        - pushd /tmp && git clone https://github.com/linux-test-project/lcov.git && export PATH=/tmp/lcov/bin:$PATH && which lcov && lcov --version && popd
        - utility/ci/codecov/coverage.sh

    - os: linux
      env:
        - COMMENT=cppcheck
      addons: *clang-8
      before_install: true
      install: true
      before_script: true
      script: utility/ci/travis/cppcheck.sh
      after_script: true

    - os: linux
      env:
        - COMMENT=ubsan
        - B2_VARIANT=variant=debug
        - B2_TOOLSET=gcc-8
        - B2_CXXSTD=03,11,14,17,2a
        - B2_DEFINES="define=BOOST_NO_STRESS_TEST=1"
        - COPTS="cxxflags=-fno-omit-frame-pointer cxxflags=-fsanitize=undefined cxxflags=-fno-sanitize-recover=all"
        - LOPTS="linkflags=-fsanitize=undefined linkflags=-fno-sanitize-recover=all linkflags=-fuse-ld=gold"
        - UBSAN_OPTIONS=print_stacktrace=1
      addons: *gcc-8

    - os: linux
      env:
        - COMMENT=valgrind
        - B2_TOOLSET=gcc-8
        - B2_CXXSTD=03,11,14,17,2a
        - B2_DEFINES="define=BOOST_NO_STRESS_TEST=1"
        - B2_VARIANT=variant=debug
        - B2_TESTFLAGS=testing.launcher=valgrind
        - VALGRIND_OPTS=--error-exitcode=1
        - COPTS=$GCC_8_COPTS
        - LOPTS=$GCC_8_LOPTS
      addons: *gcc-8
      script:
        - utility/ci/travis/valgrind.sh

